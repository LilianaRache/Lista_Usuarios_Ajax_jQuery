<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="container">
      <div class="row">
          <div class="col">
            <h1>USUARIOS</h1>
            <form class="" action="/rocks" method="get">
              <div class="form-group">
                <label for="exampleInputEmail1">Digita tu Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombre">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Digita tu Apellido</label>
                <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp" placeholder="Apellido">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Digita tu Edad</label>
                <input type="number" min="1" class="form-control" id="edad" aria-describedby="emailHelp" placeholder="Edad">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col">
            <h3>Listado de usuarios</h3>
              <table>
                <tr>
                  <th>Nombre</th>
                  <th>Apellido </th>
                  <th>Edad </th>
                </tr>
              </table>
            </div>
      </div>
  </div>

  <h2>Banderas</h2>
  <div class="col">
    <table id="tabla">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Flag</th>
      </tr>
    </table><br>

    </div>

</html>
